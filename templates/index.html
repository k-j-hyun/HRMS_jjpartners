<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRMS</title>
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#212529">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="HRMS_kjh">
    <link rel="apple-touch-icon" href="/static/icon-192.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/static/icon-192.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            text-align: center;
            max-width: 400px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .logo {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #fff, #f0f8ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .btn {
            display: inline-block;
            padding: 0.8rem 2rem;
            margin: 0.5rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .btn-primary {
            background: rgba(76, 175, 80, 0.8);
            border-color: rgba(76, 175, 80, 1);
        }
        
        .btn-primary:hover {
            background: rgba(76, 175, 80, 1);
        }
        
        .install-prompt {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 193, 7, 0.2);
            border-radius: 10px;
            border: 1px solid rgba(255, 193, 7, 0.5);
            display: none;
        }
        
        .install-btn {
            background: rgba(255, 193, 7, 0.8);
            border-color: rgba(255, 193, 7, 1);
            margin-top: 0.5rem;
        }
        
        .features {
            margin-top: 2rem;
            text-align: left;
        }
        
        .feature {
            display: flex;
            align-items: center;
            margin: 0.5rem 0;
            opacity: 0.9;
        }
        
        .feature-icon {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">📱 HRMS_kjh</div>
        <div class="subtitle">인력관리 및 근태관리 시스템</div>
        
        <div>
            <a href="/login" class="btn btn-primary">시작하기</a>
            <a href="/jobs" class="btn">채용공고</a>
        </div>
        
        <div class="features">
            <div class="feature">
                <span class="feature-icon">✅</span>
                <span>실시간 출입 관리</span>
            </div>
            <div class="feature">
                <span class="feature-icon">📍</span>
                <span>GPS 기반 위치 확인</span>
            </div>
            <div class="feature">
                <span class="feature-icon">💼</span>
                <span>채용 및 지원 관리</span>
            </div>
            <div class="feature">
                <span class="feature-icon">💳</span>
                <span>보증금 자동 관리</span>
            </div>
        </div>
        
        <div id="installPrompt" class="install-prompt">
            <div>📱 모바일 앱으로 설치하여 더 편리하게 이용하세요!</div>
            <button id="installBtn" class="btn install-btn">앱 설치하기</button>
        </div>
    </div>

    <script>
        // PWA 설치 프롬프트
        let deferredPrompt;
        const installPrompt = document.getElementById('installPrompt');
        const installBtn = document.getElementById('installBtn');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installPrompt.style.display = 'block';
        });

        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                console.log(`User response to the install prompt: ${outcome}`);
                deferredPrompt = null;
                installPrompt.style.display = 'none';
            }
        });

        // 이미 설치된 경우 프롬프트 숨기기
        window.addEventListener('appinstalled', () => {
            installPrompt.style.display = 'none';
        });

        // Service Worker 등록
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/static/sw.js')
                .then(registration => console.log('SW registered:', registration))
                .catch(error => console.log('SW registration failed:', error));
        }
    </script>
</body>
</html>
